<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MoneyBees</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Agbalumo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body class="login-page">
    <div class="container">
        <div class="left-panel">
            <img class="brand-logo" src="{% static 'images/moneybees.png' %}" alt="MoneyBees Logo">
            <h1 class="brand-title">MoneyBees</h1>
            <p class="tagline">Smart Tracking, Sweet Saving</p>
        </div>

        <div class="right-panel">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}

                <label>Email address</label>
                <div class="input-group">
                    <span class="icon">ðŸ“§</span>
                    {{ form.username }}
                </div>

                <label>Password</label>
                <div class="input-group">
                    <span class="icon">ðŸ”’</span>
                    {{ form.password }}
                </div>

                <button type="submit" class="btn-primary">Sign in</button>

                <p class="signup-text">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
                <!--<div class="separator">Or</div>-->

                <button class="btn-google">
                    <img src="{% static 'images/google-icon.png' %}" alt="Google Icon"> Sign in with Google
                </button>
                <a href="{% url 'password_reset' %}" class="forgot-password">Forgot your password?</a>
            </form>
        </div>
    </div>
</body>

</html>
