<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MoneyBees</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Agbalumo&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="signup-page">
    <div class="container">
        <div class="left-panel">
            <h2 class="signup-title">Sign Up</h2>
            <form method="POST">
                {% csrf_token %}

                <label>First Name</label>
                <div class="input-group">
                    <span class="icon">ðŸ‘¤</span>
                    {{ form.first_name }}
                </div>

                <label>Last Name</label>
                <div class="input-group">
                    <span class="icon">ðŸ‘¤</span>
                    {{ form.last_name }}
                </div>

                <label>Email Address</label>
                <div class="input-group">
                    <span class="icon">ðŸ“§</span>
                    {{ form.email }}
                </div>

                <label>Password</label>
                <div class="input-group">
                    <span class="icon">ðŸ”’</span>
                    {{ form.password }}
                </div>

                <label>Confirm Password</label>
                <div class="input-group">
                    <span class="icon">ðŸ”’</span>
                    {{ form.password2 }}
                </div>

                <button type="submit" class="btn-primary">Sign in</button>

                <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
                <!--
                <div class="separator">Or</div>

                <button class="btn-google">
                    <img src="{% static 'images/google-icon.png' %}" alt="Google Icon"> Sign in with Google
                </button>
            -->
            </form>
        </div>

        <div class="right-panel">
            <img src="{% static 'images/moneybees-logo.png' %}" alt="MoneyBees Logo" class="brand-logo">
            <h1 class="brand-title">MoneyBees</h1>
            <p class="tagline">Smart Tracking, Sweet Saving</p>
        </div>
    </div>
</body>

</html>
