{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Password Reset{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/recover.css' %}">
</head>

<body class="recover-page">
    <div class="container">
        <div class="password-reset-box">
            <!-- MoneyBees Logo -->
            <img src="{% static 'images/moneybees-logo.png' %}" alt="MoneyBees" class="logo">

            <h2>{% block header %}Recover Password{% endblock %}</h2>

            {% block content %}{% endblock %}

            <a href="{% url 'login' %}" class="return-link">Return to Sign In</a>
        </div>
    </div>
</body>

</html>
